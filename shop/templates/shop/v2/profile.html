<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>{{ user.email }}</p>
        <p>{{ user.first_name }}</p>
        <p>{{ user.date_joined }}</p>
        <p>{{ user.password }}</p>
        <p>{{ user.phone_number }}</p>
        {% for order in user.orders.all %}<p> {{ order }} </p> <p> {{ order.status }} </p> <br>{% endfor %}
    {% endif %}
</body>
</html>
